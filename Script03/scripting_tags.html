<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Página</title>
  </head>
  <body>
    <!-- Script embutido -->
    <script>
      console.log("Hello, world!");
    </script>

    <!-- Script externo -->
    <script src="script.js"></script>

    <!-- Conteúdo alternativo para quando scripts estão desativados -->
    <noscript>
      <p>Por favor, ative os scripts para ver este conteúdo.</p>
    </noscript>
  </body>
</html>

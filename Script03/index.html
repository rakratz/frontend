<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>Exemplo de Vídeo e Áudio</header>
    <main>
      <section id="~destques">
        <article>
          <h2>Vídeo Aula</h2>
          <!-- Vídeo incorporado-->
          <video controls>
            <source src="AulaFront01.mp4" type="video/mp4" />
            Seu navegador não suporta o elemento de vídeo.
          </video>
        </article>
        <article>
          <h2>Áudio</h2>
          <audio controls>
            <source src="audio.mp3" type="audio/mpeg" />
            Seu navegador não suporta o elemento de áudio.
          </audio>
        </article>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Página</title>
  </head>
  <body>
    <!-- Imagem -->
    <p><img src="imagem.jpg" alt="Descrição da imagem" /></p>

    <!-- Vídeo -->
    <p>
      <video controls>
        <source src="video.mp4" type="video/mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </p>

    <!-- Áudio -->
    <p>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </p>

    <!-- Objeto embutido -->
    <p>
      <object
        data="objeto.swf"
        width="400"
        height="300"
        type="application/x-shockwave-flash"
      >
        <param name="movie" value="objeto.swf" />
        Seu navegador não suporta o elemento de objeto.
      </object>
    </p>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Desenvolvedor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho principal -->
    <header>
        <h1>Cadastro de Desenvolvedor</h1>
    </header>

    <!-- Barra de navegação central -->
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Listagem</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <!-- Lateral esquerda com botões do cadastro -->
        <aside>
            <h2>Ações</h2>
            <ul>
                <li><button>Criar Novo</button></li>
                <li><button>Editar</button></li>
                <li><button>Excluir</button></li>
                <li><button>Ver Todos</button></li>
            </ul>
        </aside>

        <!-- Formulário de cadastro na área principal -->
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="skills">Habilidades:</label>
                <input type="text" id="skills" name="skills" placeholder="Ex: JavaScript, Python">

                <label for="experiencia">Experiência:</label>
                <textarea id="experiencia" name="experiencia" rows="4"></textarea>

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2024 - Sistema de Cadastro de Desenvolvedores</p>
    </footer>
</body>
</html>

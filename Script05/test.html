<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display e Visibilidade em CSS</title>
    <style>
      .box1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: red;
        margin-right: 20px;
      }

      .box2 {
        display: none;
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .box3 {
        visibility: hidden;
        width: 100px;
        height: 100px;
        background-color: green;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
       <div class="welcome"> 
            <h1>WELCOME</h1>
            <h2>Sistema IPOG v1</h2>
            <p>Bem-vindo ao sistema IPOG. Por favor, faça login para continuar.</p>
       </div>
       <div class="login-box">  
        <h2>Sign in</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Usuário">
            </div>
            <div class="input-group">
                <input type="password" placeholder="******">
            </div>
            <div class="options">
                <label><input type="checkbox"> Lembrar senha</label>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit">Sing in</button>
            <div class="divider">ou</div>
            <button type="button" class="other-signin">Outro método de Sing in.</button>
        </form>
        <p class="signup-text">Não tem usuário? <a href="#">Sign Up</a></p>
       </div>
    </div>
</body>
</html>

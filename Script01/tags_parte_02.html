<!--
    ## Objetivos da Aula ##
    - Compreender o que é uma tag HTML e como ela é usada para estruturar uma página web.
    - Aprender a usar as principais tags HTML.
-->

<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html> <!-- Tag raiz -->
  <head>
    <meta charset="utf-8" /> <!-- Meta tag para especificar a codificação de caracteres -->
    <title>Script01</title> <!-- Título da página -->
  </head>
  <body>
    <h1>Bem-vindo à Minha Página Web</h1> <!-- Título principal da página -->
    <a href="http://www.ipog.edu.br" target="_blank">Link do Ipog</a> <!-- Link com atributos href e target -->
    <table> <!-- Tabela -->
      <tr> <!-- Linha da tabela -->
        <td>Nome</td> <!-- Célula da tabela -->
        <td>Idade</td>
      </tr>
      <tr> <!-- Outra linha da tabela -->
        <td>Maria</td>
        <td>30</td>
      </tr>
      <tr> <!-- Mais uma linha da tabela -->
        <td>João</td>
        <td>25</td>
      </tr>
    </table>

    <p>
      Aqui é um exemplo de texto onde temos uma palavra <strong>negrito</strong>. <!-- Parágrafo com texto e palavra em negrito -->
    </p>
    <p>Outro exemplo, agora com uma palavra em <em>itálico</em>.</p> <!-- Parágrafo com texto e palavra em itálico -->
    <p>Último exemplo com teste <u>sublinhado</u>.</p> <!-- Parágrafo com texto e palavra sublinhada -->
  </body>
</html>

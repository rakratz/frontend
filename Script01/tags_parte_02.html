<!-- 
    ## Objetivos da Aula - Compreender o que é uma tag HTML e como ela é usada
para estruturar uma página web. - Aprender a usar as principais tags HTML.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Script01</title>
  </head>
  <body>
    <h1>Bem-vindo à Minha Página Web</h1>
    <a href="http://www.ipog.edu.br" target="_blank">Link do Ipog</a>
    <table>
      <tr>
        <td>Nome</td>
        <td>Idade</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
      </tr>
    </table>

    <p>
      Aqui é um exemplo de texto onte temos uma palavra
      <strong>negrrito</strong>.
    </p>
    <p>Outro exemplo, agora um uma palavra em <em>itático</em></p>
    <p>Último exemplo com teste <u>sublinhado</u></p>
  </body>
</html>

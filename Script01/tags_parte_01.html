<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Tag raiz, define o idioma da página -->
<head>
    <meta charset="UTF-8"> <!-- Meta tag para especificar a codificação de caracteres -->
    <title>Exemplo de Página HTML</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>
    <h1>Título Principal</h1> <!-- Título principal da página, normalmente o maior -->
    <p>Este é um parágrafo de texto.</p> <!-- Parágrafo de texto -->
    <h2>Lista Não Ordenada</h2> <!-- Título secundário -->
    <ul> <!-- Lista não ordenada -->
        <li>Item 1</li> <!-- Item da lista -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista Ordenada</h2> <!-- Outro título secundário -->
    <ol> <!-- Lista ordenada -->
        <li>Item A</li> <!-- Item da lista -->
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <div> <!-- Divisão, usada para agrupar elementos -->
        <h2>Divisão com Imagem</h2> <!-- Título secundário dentro da divisão -->
        <img src="img/exemplo.jpg" alt="Descrição da Imagem"> <!-- Imagem com atributos src e alt -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Página HTML</title>
    <!-- Aqui está o título da página -->
</head>
<body>
    <h1>Título Principal</h1>
    <p>Este é um parágrafo de texto.</p>
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ol>
    <div>
        <h2>Divisão com Imagem</h2>
        <img src="img/exemplo.jpg" alt="Descrição da Imagem">
    </div>
</body>
</html>
